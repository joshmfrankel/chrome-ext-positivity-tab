<html>
    <head>
        <title>Options for Positivity Tab</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <link rel="shortcut icon" href="../favicon.ico" />
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Positivity Tab Options</h1>
            <hr />

            <div class="option-row">
                <label for="affirmations">
                    Affirmations: <br /><small>(Comma Separated)</small>
                </label>
                <textarea name="affirmations" id="affirmations" rows="6" cols="70"></textarea>
            </div>

            <div class="option-row">
                <label for="quote">
                    Quote:
                </label>
                <textarea name="quote" id="quote" rows="6" cols="70"></textarea>
            </div>
            <div class="option-row">
                <button id="saveOptions">Save</button>
                <button id="reloadOptions">Reload Defaults</button>
            </div>
        </div>
    </body>
</html>
